<!DOCTYPE html>
<html>
<head>
  <title>API Content Example</title>
  <script>
    async function fetchAPIContent() {
      const url = 'https://today-in-history.p.rapidapi.com/thisday';
      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': '208b306e46msh4654e204eb49232p1fe030jsn0b79c6e2b12b',
          'X-RapidAPI-Host': 'today-in-history.p.rapidapi.com'
        }
      };

      const outputElement = document.getElementById('output');

      try {
        const response = await fetch(url, options);
        const result = await response.text();
        outputElement.innerHTML = result;
      } catch (error) {
        console.error(error);
      }
    }
  </script>
</head>
<body>
  <div id="output"></div>

  <script>
    fetchAPIContent();
  </script>
</body>
</html>
